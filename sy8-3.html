
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy8-3</title>
	<style>
		div{
			margin: 0;
			padding: 0;
			text-align: center;
		}
		#top,#bottom{
			background: #8D2599;
		}
		#top{
			position:absolute;
			top: 0;
			width: 100%;
			height: 20%;
		}
		#middle{
			background: #8C8A31;
			position: absolute;
			top: 20%;
			width: 100%;
			height: 80%;
		}
		#bottom{
			position:absolute;
			bottom: 0;
			width: 100%;
			height: 20%;
		}
	</style>
</head>

<body>
	<div id="top">top</div>
	<div id="middle">middle</div>
	<div id="bottom">bottom</div>
</body>
</html>
